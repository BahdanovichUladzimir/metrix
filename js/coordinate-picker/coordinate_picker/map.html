<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Google Map Coordinates Selector</title>
	<script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="jquery.input_hint.js" type="text/javascript" charset="utf-8"></script>
	<script src="map.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="styles/map.css" type="text/css" media="screen" charset="utf-8" />

</head>

<body>

	<div id="wrapper">
		<div id="map_canvas"></div>
		<form id="search_map_form" class="clearfix">
			<input type="text" name="search_map" value="" title="Поиск по адресу, городу , району или индексу" id="search_map" />
			<input style="display: none;" type="submit" name="search_address_submit" value="Поиск" id="search_address_submit" />
			<input type="hidden" name="long" value="" id="long" />
			<input type="hidden" name="lat" value="" id="lat" />
			<a href="javascript:;" id="search_address_button">Поиск адреса</a>
			<a href="javascript:;" id="select_coords_button">Выбор координат</a>
			<p class="field_tip">Поиск по адресу или перетащите указатель к желаемым координатам.</p>
			<p id="on_coords"><span id="on_lat"></span>, <span id="on_long"></span></p>
		</form>
	</div>

</body>
</html>
