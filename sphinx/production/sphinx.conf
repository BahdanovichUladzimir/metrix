############### INDEX

index a4h_base
{
    docinfo          = extern
    morphology       = stem_en, stem_ru
    min_stemming_len = 3
    min_infix_len = 3
    path             = /var/www/all4holidays/sphinx/production/data/index/base
    charset_table    = 0..9, A..Z->a..z, _, a..z, U+410..U+42F->U+430..U+44F, U+430..U+44F, U+401->U+0435, U+451->U+0435

}

